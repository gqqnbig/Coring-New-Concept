l_french:
 cor_sta.1.t:0 "Intégration d'une province"
 cor_sta.1.d:0 "Une de nos provinces a commencé à être intégrée. Les provinces intégrése ne sont pas encore nationalisées, mais apportent davantage de volontaires, ont plus d'emplacements de construction et l'activité résistante y est réduite. D'ailleurs, nous aurons une revendication sur ces province pour permettre leur reconquête si jamais nous le perdons. Nous pouvons concentrer nos efforts pour accélérer ce processus, ou attendre plus longtemps."
 cor_sta.1.a:0 "Nous avons besoin que cette province soit intégrée aussi vite que possible."
 cor_sta.1.a.t:0 "sera intégrée dans environ 90 jours."
 cor_sta.1.b:0 "Plus tôt elle sera intégrée, mieux ce sera."
 cor_sta.1.b.t:0 "sera intégrée dans environ 180 jours."
 cor_sta.1.c:0 "Laissez Faire."
 cor_sta.1.c.t:0 "sera intégrée dans environ un an."
 cor_sta.2.t:0 "Province(s) intégrée(s)!"
 cor_sta.2.d:0 "Au moins une de nos provinces s'est intégrée, apportant davantage de volontaires et d'emplacements de construction tout en réduisant son activité de résistance."
 cor_sta.2.a:0 "Très bien!"
 
 cor_sta.4.t:0 "Province(s) nationale(s) liberée(s)"
 cor_sta.4.d:0 "Certaines de nos provinces nationales étaient au moins partiellement integrées par leur précedent contrôleur."
 cor_sta.4.a:0 "Maitenant, elles sont liberées."
 cor_sta.4.b:0 "Maitenant, elles sont liberées."
 cor_sta.5.t:0 "Nous n'avons  pas encore integré ces province(s)"
 cor_sta.5.d:0 "Certaines de nos provinces fraîchement conquises étaient au moins partiellement integrées par leur précedent contrôleur."
 cor_sta.5.a:0 "Nous allons devoir en faire de même."
 cor_sta.5.a:0 "Nous allons devoir en faire de même."
 
 cor_sta.6.t:0 "Nationalisation d'une Province"
 cor_sta.6.d:0 "Certaines Provinces sont de plus en plus liées à notre nation. Comme les gens commencent à appuyer officiellement notre gouvernement, ils feront bientôt partie de notre territoire national. Nous pouvons concentrer nos efforts pour accélérer ce processus."
 cor_sta.6.a:0 "Il faut que cette province soit nationalisée aussi vite que possible."
 cor_sta.6.a.t:0 "deviendra une province nationale dans environ 90 jours."
 cor_sta.6.b:0 "Plus vite elle sera nationalisé, mieux ce sera."
 cor_sta.6.b.t:0 "deviendra une province nationale dans environ 180 jours."
 cor_sta.6.c:0 "Laissez Faire."
 cor_sta.6.c.t:0 "deviendra une province nationale dans environ un an."
 cor_sta.7.t:0 "Province(s) Nationalisée(s)"
 cor_sta.7.d:0 "Au moins un de nos provinces s'est nationalisée, nous donnant plus de main-d'œuvre et d'emplacements de construction, tout en mettant fin à son activité de résistance."
 cor_sta.7.a:0 "Parfait!"
 inttime:0 "temps d'intégration et de nationalisation"