l_german:
 cor_sta.1.t:0 "Integration einer Provinz"
 cor_sta.1.d:0 "Wir haben damit begonnen, auf eine unserer Provinzen zu integrieren. Beanspruchte Provinzen sind keine Kernprovinzen, allerdings lassen sich hier mehr Freiwillige rekrutieren und Gebäude bauen, während der Wiederstand abnimmt. Wir können die Integration politisch vorantreiben oder sie natьrlich ablaufen lassen, was lдnger dauern wird."
 cor_sta.1.a:0 "Wir müssen so schnell wie möglich diese Provinz integrieren."
 cor_sta.1.a.t:0 "Integration in etwa 90 Tagen."
 cor_sta.1.b:0 "Je eher, desto besser."
 cor_sta.1.b.t:0 "Integration in etwa 180 Tagen."
 cor_sta.1.c:0 "Keine zusätzlichen Anstrengungen unternehmen."
 cor_sta.1.c.t:0 "Integration in etwa einem Jahr."
 cor_sta.2.t:0 "Anspruch(¨u) erhoben"
 cor_sta.2.d:0 "Mindestens eine unserer Provinzen wurde integriert. Mehr wehrfähige Freiwillige stehen zum Dienst bereit und zusätzliche Fabriken können gebaut werden. Ausserdem haben wir rechtmässigen Anspruch auf diese Provinz(en), sollten wir sie verlieren."
 cor_sta.2.a:0 "Hervorragend!"
 
 cor_sta.4.t:0 "Kernprovinz(en) befreit"
 cor_sta.4.d:0 "Einige unseres Kernprovinzen waren schon als Provinzen des bisherigen Kontrollierers integriert."
 cor_sta.4.a:0 "Jetzt sind sie befreit!"
 cor_sta.4.b:0 "Jetzt sind sie befreit!"
 cor_sta.5.t:0 "Wir haben diese Provinz(en) noch nicht eingegliedert"
 cor_sta.5.d:0 "Einige unserer neu eroberten Provinzen waren schon unter dem bisherigen Kontrollierers integriert."
 cor_sta.5.a:0 "Wir werden es auch tun müssen."
 cor_sta.5.b:0 "Wir werden es auch tun müssen."
 
 cor_sta.6.t:0 "Provinzangliederung"
 cor_sta.6.d:0 "Eine unserer integrierten Provinzen ist bereit, eine Kernprovinz zu werden. Eingie Menschen unterstützen bereits unsere rechtmässige Herrschaft. Wir können politisch einwirken, um unsere Herrschaft hier zu festigen."
 cor_sta.6.a:0 "Wir müssen diese Provinz so schnell wie möglich angliedern."
 cor_sta.6.a.t:0 "wird in etwa 90 Tagen unsere Kernprovinz."
 cor_sta.6.b:0 "Je eher, desto besser."
 cor_sta.6.b.t:0 "wird in etwa 180 Tagen unsere Kernprovinz."
 cor_sta.6.c:0 "Führt das normale Angliederungsprogramm durch."
 cor_sta.6.c.t:0 "wird in etwa einem Jahr unsere Kernprovinz."
 cor_sta.7.t:0 "Provinz(en) angegliedert"
 cor_sta.7.d:0 "Mindestens eine unserer Provinzen hat unsere Herrschaft voll akzeptiert, wodurch wir mehr Männer rekrutieren und Gebäude bauen können."
 cor_sta.7.a:0 "Grossartig!"
 inttime:0 "Integrations- und Angliederungs-Zeit"