l_braz_por:
 cor_sta.1.t:0 "State integration"
 cor_sta.1.d:0 "One of our states is starting to get claimed. Claims aren't cores, but they give more manpower, building slots while reducing resistance activity. Plus we will have a reason to reconquer it should we happen to lose it. We can choose whether we want to spend political power on the process to speed it up, or wait longer."
 cor_sta.1.a:0 "We need this state claimed as soon as possible."
 cor_sta.1.a.t:0 "will become claimed in around 90 days."
 cor_sta.1.b:0 "The sooner it becomes claimed, the better."
 cor_sta.1.b.t:0 "will become claimed in around 180 days."
 cor_sta.1.c:0 "Let it proceed naturally."
 cor_sta.1.c.t:0 "will become claimed in around a year."
 cor_sta.2.t:0 "State(s) claimed"
 cor_sta.2.d:0 "At least one of our states had become claimed, increasing manpower and building slots while reducing resistance activity."
 cor_sta.2.a:0 "Excellent!"
 
 cor_sta.4.t:0 "Core state(s) liberated"
 cor_sta.4.d:0 "Some of our core states had been at least partially integrated under their invader."
 cor_sta.4.a:0 "Now they are liberated."
 cor_sta.4.b:0 "Now they are liberated."
 cor_sta.5.t:0 "We have not yet integrated these state(s)"
 cor_sta.5.d:0 "Some of our freshly conquered states had been at least partially integrated under their previous ruler."
 cor_sta.5.a:0 "We will have to do it alike."
 cor_sta.5.b:0 "We will have to do it alike."
 
 cor_sta.6.t:0 "State Coring"
 cor_sta.6.d:0 "One of our claimed states is becoming even more bound with our nation. With people officially supporting our rightful rule, it will soon become our core. We can spend some political power to speed up this process."
 cor_sta.6.a:0 "We need this state cored as soon as possible."
 cor_sta.6.a.t:0 "will become our core in around 90 days."
 cor_sta.6.b:0 "The sooner it becomes our core, the better."
 cor_sta.6.b.t:0 "will become our core in around 180 days."
 cor_sta.6.c:0 "Let it proceed naturally."
 cor_sta.6.c.t:0 "will become our core in around a year."
 cor_sta.7.t:0 "State(s) Cored"
 cor_sta.7.d:0 "At least one of our states has fully accepted our rule and became a core state. Thus, we get more manpowe and building slots."
 cor_sta.7.a:0 "Great!"
 inttime:0 "integration and coring time"